<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
<h:head>
</h:head>


<p:layout fullPage="true">  
  
    <p:layoutUnit position="north" size="100" header="TRAVELDREAM" resizable="false" closable="false" collapsible="false">  
           	<h:link outcome="loginImpiegatoProva" value="Area Riservata"/><br />
        	<h:link outcome="registratiProva" value="Registrati"/><br />
         	<h:link outcome="loginProva" value="Login"/><br /> 
    </p:layoutUnit>  
  
    <p:layoutUnit position="south" size="100" header="Bottom" resizable="false" closable="false" collapsible="true">  
        <h:outputText value="South unit content." />  
    </p:layoutUnit>  
  
    <p:layoutUnit position="west" size="200" header="RICERCA VELOCE" resizable="false" closable="false" collapsible="false">  
        <br/> 
		<h:form id="form">  
		              
		    <h:outputText value="Destinazione: " />
		    <h:inputText value="" autocomplete="true"/>
		    <br/>
		    <br/>
		    <h:outputText value="Data di Partenza: " />  
		    <p:calendar value="#{calendarBean.date1}" id="popupA" />  
		     
		    <h:outputText value="Data di Arrivo: " />   
		    <p:calendar value="#{calendarBean.date2}" id="popupR" /> 
		    <br/>
		    <br/>
		    
		    <h:panelGrid columns="2" style="margin-bottom:10px" cellpadding="5">  
		        <h:outputText value="Numero di Partecipanti: " />
		        <br/>
		        <p:selectOneMenu value="#{buttonBean.number}">  
		            <f:selectItem itemLabel="1" itemValue="" />  
		            <f:selectItem itemLabel="2" itemValue="2" />  
		            <f:selectItem itemLabel="3" itemValue="3" />
		            <f:selectItem itemLabel="4" itemValue="4" />  
		            <f:selectItem itemLabel="5" itemValue="5" />
		            <f:selectItem itemLabel="6" itemValue="8" />  
		            <f:selectItem itemLabel="7" itemValue="7" />      
		        </p:selectOneMenu>  
		    
		    </h:panelGrid>
		    <p:commandButton value="Submit" update="display" oncomplete="PF('dialog').show()" />
		    <p:dialog header="Selected Dates" widgetVar="dialog"   
		            showEffect="fade" hideEffect="fade">
		        <h:panelGrid id="display" columns="2" cellpadding="5">                         
		            <h:outputText value="Popup Date:" />  
		            <h:outputText value="#{calendarBean.date1}" id="popupDate">  
		                <f:convertDateTime pattern="d/M/yyyy"/>  
		            </h:outputText>  
		              
		        </h:panelGrid>  
		          
		    </p:dialog> 
		     
		      
		</h:form> 	        
	</p:layoutUnit>  
  
  
  
  
  
  
  
  
    <p:layoutUnit position="east" size="200" header="Right" resizable="false" closable="false" collapsible="true" effect="drop">  
        <h:outputText value="Right unit content." />  
    </p:layoutUnit>  
  
    <p:layoutUnit position="center">  
        <h:form id="tabellapacchtti">
			<p:tabView id="tabView">  
			  
			    <p:tab id="tab1" title="LAST-MINUTE">  
			        <h:panelGrid columns="2" cellpadding="10">  
			            <p:graphicImage id="tab1Img" value="/immagini/homepage/lastminute.jpg" />  
			            <h:outputText id="tab1Text" value="LISTA DEI PACCHETTI LASTMINUTE"/>
			            <h:outputText value="SELEZIONA UN PACCHETTO PER VEDERE I DETTAGLI"/><br /> 
			              
			              
			              
			              
			              
						    <p:fieldset legend="Pacchetti Disponibili">  
						        <p:dataTable id="pacchettiDisponibiliLastMinut" var="pacchettiLastMinute" value="#{TabellaPacchettiBean.listaPacchettiLastMinute}"
						         rowKey="#{PacchettoBeanLocal.id}" selection="#{TabellaPacchettiBean.pacchettoLastMinuteSelezionato}" selectionMode="single">  
						            
						 			 <f:facet name="header">  
            								Clicca "Dettagli" dopo avere selezionato una riga.  
       								 </f:facet>
						  
						            <p:column headerText="ID Pacchetto">   
						                <h:outputLink value="#{PacchettoBeanLocal.id}" />  
						            </p:column>  
						    		
						    		<p:column headerText="Destinazione">   
						                <h:outputLink value="#{PacchettoBeanLocal.destinazione}" />  
						            </p:column> 
						    		
						    		<f:facet name="footer">  
							            <p:button id="dettagliPacchetto" value="Dettagli"/>  
							        </f:facet>
						    		<f:metadata>  
    									<f:viewParam name="dettaglioPacchetto" value="{#pacchetto}" />  
									</f:metadata>
						    
						    
						    
						        </p:dataTable>  
						    </p:fieldset>
								        
								        
								        
								        
								        
								        	
						</h:panelGrid>		        	
					  
			    </p:tab>   
			  
			    <p:tab id="tab2" title="OFFERTE">  
			        <h:panelGrid columns="2" cellpadding="10">  
			            <p:graphicImage id="tab2Img" value="/immagini/homepage/offerte.jpg" />  
			            <h:outputText id="tab2Text" value="LISTA DEI PACCHETTI OFFERTE"/>  
			        </h:panelGrid>  
			    </p:tab>  
			  
			    <p:tab id="tab3" title="MARE">  
			        <h:panelGrid columns="2" cellpadding="10">  
			            <p:graphicImage id="tab3Img" value="/immagini/homepage/mare.jpg" />  
			            <h:outputText id="tab3Text" value="LISTA DEI PACCHETTI MARE"/>  
			        </h:panelGrid>  
			    </p:tab>  
			  
			  	<p:tab id="tab4" title="MONTAGNA">  
			        <h:panelGrid columns="2" cellpadding="10">  
			            <p:graphicImage id="tab4Img" value="/immagini/homepage/montagna.jpg" />  
			            <h:outputText id="tab4Text" value="LISTA DEI PACCHETTI MONTAGNA"/>  
			        </h:panelGrid>  
			    </p:tab> 
			  
			</p:tabView> 
        </h:form>  
    </p:layoutUnit>  
  
</p:layout> 










</html>

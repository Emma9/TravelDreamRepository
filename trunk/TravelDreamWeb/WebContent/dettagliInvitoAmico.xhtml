<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

<h:head>
</h:head>
<h:body>
	<h2>DETTAGLI DELL'INVITO RICEVUTO</h2>
	<h:form>
		<p:fieldset legend="Ecco I Dettagli dell'invito ricevuto" widgetVar="regWidget" style="width: 600px;">
		
		
		<h:panelGrid id="dettagliInvitoRicevuto" columns="2" cellpadding="4" >  
  
            <!-- <f:facet name="immagine">  
                <p:graphicImage value="/images/cars/#{tableBean.selectedCar.manufacturer}.jpg"/>
            
            </f:facet> -->
            
            <div align="left">
		        <h:outputText value="Destinazione Viaggio:" />  
		        <h:outputText value="#{mostraPacchettiPersonalizzatiBean.pacchettoPersonalizzatoSelezionato.destinazione}" />  
	  			
	            <h:outputText value="Data di Partenza:" />  
	            <h:outputText value="#{mostraPacchettiPersonalizzatiBean.pacchettoPersonalizzatoSelezionato.dataInizioValidita}" />  
	  			
	            <h:outputText value="Data di Ritorno:" />  
	            <h:outputText value="#{mostraPacchettiPersonalizzatiBean.pacchettoPersonalizzatoSelezionato.dataFineValidita}" />  
	  			
	            <h:outputText value="Descrizione:" />  
	            <h:outputText value="#{mostraPacchettiPersonalizzatiBean.pacchettoPersonalizzatoSelezionato.descrizione}" />
        	
        		<h:outputText value="Lista Componenti del pacchetto:" />
            </div>	
					
					<div align="left">
					
						<p:dataTable id="listaComponentiInvito" var="componenteInvito" value="#{mostraPacchettiPersonalizzatiBean.pacchettiPersonalizzatiRicercati}"
							paginator="true" rows="10" selection="#{mostraPacchettiPersonalizzatiBean.pacchettoPersonalizzatoSelezionato}"
							selectionMode="single">       													
			
							<f:facet name="header">  
			            	Ecco i dettagli dei componenti del pacchetto  
					        </f:facet>
					
											
									<p:column headerText="Tipologia">  
					            #{pacchettoPersonalizzato.destinazione}  
					        </p:column>
					
									<p:column headerText="Descrizione">  
					            #{pacchettoPersonalizzato.dataInizioValidita}  
					        </p:column>
					
									<p:column headerText="Costo">  
					            #{pacchettoPersonalizzato.dataFineValidita}  
					        </p:column>
					        
					        <p:column headerText="Data Inizio Validità">  
					            #{pacchettoPersonalizzato.dataFineValidita}  
					        </p:column>
					         
            				<p:column headerText="Data Fine Validità">  
					            #{pacchettoPersonalizzato.dataFineValidita}  
					        </p:column>
             
					        
					        
						</p:dataTable>

						</div>

        	
        	
        	<div style="float: left;">
	        	<h:panelGrid id="accettaInvito">
	        		<p:commandButton id="bottoneAccetta" value="Accetta" action="loginORegistrazione"/>
				<!--RENDERE INVISIBILE IL BOTTONE AL CLICK..... mostra form login o registrazione-->
	        	</h:panelGrid><br />
	           </div>
            
            <div style="float: left;">
	        	<h:panelGrid id="rifiutoInvito">
	        		<p:commandButton id="bottoneRifiuta" value="Rifiuta" />
	        	</h:panelGrid><br />
	           </div>
            
        </h:panelGrid>
		
		
		
  	</p:fieldset>

		
     
</h:form>
</h:body>



</html>

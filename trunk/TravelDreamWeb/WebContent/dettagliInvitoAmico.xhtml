<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>
</h:head>
<h:body>
	<p:fieldset legend="Ecco I Dettagli dell'invito ricevuto"
		widgetVar="regWidget" style="width: 600px;">

		<br />
		<br />

		<div align="left">
			<h:outputText value="Destinazione Viaggio:" />
			<h:outputText
				value="#{mostraPacchettiPersonalizzatiBean.pacchettoPersonalizzatoSelezionato.destinazione}" />
			<br /> <br />

			<h:outputText value="Data di Partenza:" />
			<h:outputText
				value="#{mostraPacchettiPersonalizzatiBean.pacchettoPersonalizzatoSelezionato.dataInizioValidita}" />
			<br /> <br />

			<h:outputText value="Data di Ritorno:" />
			<h:outputText
				value="#{mostraPacchettiPersonalizzatiBean.pacchettoPersonalizzatoSelezionato.dataFineValidita}" />
			<br /> <br />

			<h:outputText value="Descrizione:" />
			<h:outputText
				value="#{mostraPacchettiPersonalizzatiBean.pacchettoPersonalizzatoSelezionato.descrizione}" />
			<br /> <br />

			<h:outputText value="Lista Componenti del pacchetto:" />
			<br />

		</div>

		<div align="left">

			<br /> <br />
			<p:dataTable id="listaComponentiInvito" var="componenteInvito"
				value="#{mostraPacchettiPersonalizzatiBean.pacchettiPersonalizzatiRicercati}"
				paginator="true" rows="10"
				selection="#{mostraPacchettiPersonalizzatiBean.pacchettoPersonalizzatoSelezionato}"
				selectionMode="single">

				<f:facet name="header">  
			            	Ecco i dettagli dei componenti del pacchetto  
					        </f:facet>


				<p:column headerText="Tipologia">  
					            #{componenteInvito.destinazione}  
					        </p:column>

				<p:column headerText="Descrizione">  
					            #{componenteInvito.dataInizioValidita}  
					        </p:column>

				<p:column headerText="Luogo">
						#{componenteInvito.luogo}
					</p:column>

				<p:column headerText="Costo">  
					            #{componenteInvito.dataFineValidita}  
					        </p:column>

				<p:column headerText="Data Inizio Validità">  
					            #{componenteInvito.dataFineValidita}  
					        </p:column>

				<p:column headerText="Data Fine Validità">  
					            #{componenteInvito.dataFineValidita}  
					        </p:column>



			</p:dataTable>

		</div>


	</p:fieldset>

	<br />
	<div style="float: left;">
		<p:commandButton id="bottoneAccetta" value="Accetta"
			action="loginORegistrazione" />
		<br />
	</div>

	<br />
	<br />
	<br />
	<div style="float: left;">
		<p:commandButton id="bottoneRifiuta" value="Rifiuta"
			actionListener="hompagepage" />
	</div>

	<br />
	<br />
	<br />
	<div align="left">
		<h:button id="bottoneHome" value="Torna alla Homepage"
			outcome="homepage" ajax="false" />
	</div>


</h:body>



</html>

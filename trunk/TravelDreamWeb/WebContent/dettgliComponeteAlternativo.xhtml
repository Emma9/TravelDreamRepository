<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

<h:head>
</h:head>
<h:body>
	<h2>DETTAGLI DEL COMPONENTE SELEZIONATO</h2>
	<h:form>
		<p:fieldset legend="Ecco I Dettagli del componente" widgetVar="regWidget" style="width: 600px;">
  	</p:fieldset>

	<h:panelGrid id="dettagli" columns="2" cellpadding="4">  
  
            <f:facet name="immagine">  
                <p:graphicImage value="/images/cars/#{tableBean.selectedCar.manufacturer}.jpg"/>  
            </f:facet>  
    
  
            <h:outputText value="Tipologia:" />  
            <h:outputText value="#{ricercaComponenteBean.pacchettoSelezionato.tipologia}" />  
  
            <h:outputText value="Descrizione:" />  
            <h:outputText value="#{ricercaComponenteBean.pacchettoSelezionato.descrizione}" />  
        </h:panelGrid>
        
        <h:commandButton action="" value="Scegli" /> <!-- visualizza i dettagli del pacchetto aggiornato-->
        
        </h:form>
        </h:body>
        </html>

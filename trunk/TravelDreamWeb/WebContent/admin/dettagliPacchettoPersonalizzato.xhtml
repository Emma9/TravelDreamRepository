<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

<h:head>
</h:head>
<h:body>
	<h2>DETTAGLI DEL PACCHETTO SELEZIONATO</h2>
	<h:form>
		<p:fieldset legend="Ecco I Dettagli del mio pacchetto selezionato" widgetVar="regWidget" style="width: 600px;">
		
		
		<h:panelGrid id="dettagliPacchettoPersonalizzato" columns="2" cellpadding="4" >  
  
            <!-- <f:facet name="immagine">  
                <p:graphicImage value="/images/cars/#{tableBean.selectedCar.manufacturer}.jpg"/>
            
            </f:facet> -->
            <div style="float: left;">
		            <h:outputText value="Destinazione Viaggio:" />  
		            <h:outputText value="#{mostraPacchettiPersonalizzatiBean.pacchettoPersonalizzatoSelezionato.destinazione}" />  
	  			
	            <h:outputText value="Data di Partenza:" />  
	            <h:outputText value="#{mostraPacchettiPersonalizzatiBean.pacchettoPersonalizzatoSelezionato.dataInizioValidita}" />  
	  			
	            <h:outputText value="Data di Ritorno:" />  
	            <h:outputText value="#{mostraPacchettiPersonalizzatiBean.pacchettoPersonalizzatoSelezionato.dataFineValidita}" />  
	  			
	            <h:outputText value="Descrizione:" />  
	            <h:outputText value="#{mostraPacchettiPersonalizzatiBean.pacchettoPersonalizzatoSelezionato.descrizione}" />
        	
        		<h:outputText value="Lista Componenti del pacchetto:" />
            </div>
            	
				<p:dataTable id="listaComponentiBaseAlternativi" var="componenteBase" value="#{mostraPacchettiPersonalizzatiBean.pacchettiPersonalizzatiRicercati}"
				paginator="true" rows="10" selection="#{mostraPacchettiPersonalizzatiBean.pacchettoPersonalizzatoSelezionato}"
				selectionMode="single">       

				<!-- <p:ajax event="rowSelect" listener="#{ricercaPacchettiBean.onRowSelect}" update=":form:display :form:growl" oncomplete="dettgliPacchettoPredefinitoRicercato" />
						
					
					
				<p:ajax event="rowUnselect" listener="#{ricercaPacchettiBean.onRowUnselect}" update=":form:growl" />	 -->													

				<f:facet name="header">  
            	Cliccare il pulsante Seleziona del componente correlato che si vuole modificare
		        </f:facet>
		
								
						<p:column headerText="Tipologia">  
		            #{pacchettoPersonalizzato.destinazione}  
		        </p:column>
		
						<p:column headerText="Descrizione">  
		            #{pacchettoPersonalizzato.dataInizioValidita}  
		        </p:column>
		
						<p:column headerText="Costo">  
		            #{pacchettoPersonalizzato.dataFineValidita}  
		        </p:column>
		        
		        <p:column headerText="Seleziona">  
		            <h:commandButton id="seleziona" value="Seleziona"/><br /><!--accanto ad ogni componente va a dettagli componente selezionato-->  
		        </p:column>
		        
			</p:dataTable>




            	
        	
          	
        	<div style="float: left;">
	        	<h:panelGrid id="blocca">
	        		<p:commandButton id="bottoneBlocca" value="Blocca Prenotazione"/> <!--RENDERE INVISIBILE IL BOTTONE AL CLICK..... mostra la lista dei suoi pacchetti aggiornata-->
	        	</h:panelGrid><br />
	        	
	        	<h:panelGrid id="conferma">
	        		<p:commandButton id="bottoneConferma" value="Conferma Viaggio" /> <!--RENDERE INVISIBILE IL BOTTONE AL CLICK E ANCHE IL RIMUOVI E BLOCCO..... mostra la lista dei suoi pacchetti aggiornata-->
	        	</h:panelGrid><br />
	        	
	        	
	        	
	        	<h:panelGrid id="giftList">
	        		<p:commandButton id="bottoneGiftList" value="Aggiungi alla Gift List" /> <!--RENDERE INVISIBILE IL BOTTONE AL CLICK.....  mostra la lista dei suoi pacchetti aggiornata -->
	        	</h:panelGrid><br />
	        	
	        	<h:panelGrid id="rimuovi">
	            	<p:commandButton id="bottoneRimuovi" value="Rimuovi Pacchetto" /> <!-- mostra la lista dei suoi pacchetti aggiornata-->
	            </h:panelGrid><br />
	            
	            <h:panelGrid id="invito">
		            <p:commandButton id="bottoneInviti" value="Gestisci Inviti" update="invito" actionListener="#{mostraInvitiClienteBean.mostraInvitiCliente}" >
		            <!-- visualizza la gestione degl inviti di quel pacchetto aggiornata -->
								 <f:setPropertyActionListener target="#{mostraInvitiClienteBean.email}" value="#{loginClienteBean.email}" />
					</p:commandButton>
	            </h:panelGrid>
	           </div>
            
        </h:panelGrid>
		
		
		
  	</p:fieldset>

		
     
</h:form>
</h:body>



</html>

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

<h:head>
</h:head>
<h:body>
	<h2>IMPIEGATO: LISTA PACCHETTI</h2>
	<h:form>
		<p:fieldset legend="Ecco il risultato della ricerca dei pacchetti" widgetVar="regWidget" style="width: 600px;">
		
		<p:growl id="growl" showDetail="true" />

			<p:dataTable id="listaPacchettiImpiegato" var="pacchettoBaseImpiegato" value="#{ricercaPacchettiImpiegatoBean.pacchettiRicercati}">       

																

				<f:facet name="header">  
            	Seleziona un pacchetto per visualizzare i dettagli  
		        </f:facet>


				<p:column headerText="Destinazione: ">  
		            #{pacchettoBaseImpiegato.destinazione}  
		        </p:column>

				<p:column headerText="Data di Inizio validita: ">  
		            #{pacchettoBaseImpiegato.dataInizioValidita}  
		        </p:column>
		
						<p:column headerText="Data di Fine validita: ">  
		            #{pacchettoBaseImpiegato.dataFineValidita}  
		        </p:column>
		        
			</p:dataTable>
		
		
  	</p:fieldset>

	
        
</h:form>
</h:body>
</html>

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>
</h:head>
<h:body>
	<p:fieldset legend="Ecco I Dettagli dell'invito ricevuto"
		widgetVar="regWidget" style="width: 600px;">

		<div align="left">

			<br />

			<h:outputText value="Destinazione Viaggio:" style="font-weight:bold" />
			<h:outputText
				value="#{invitaAmicoBean.pacchettoPersonalizzato.destinazione}" />

			<br /> <br />

			<h:outputText value="Data di Partenza:" style="font-weight:bold" />
			<h:outputText
				value="#{invitaAmicoBean.pacchettoPersonalizzato.dataDiPartenza}" />

			<br /> <br />

			<h:outputText value="Data di Ritorno:" style="font-weight:bold" />
			<h:outputText
				value="#{invitaAmicoBean.pacchettoPersonalizzato.dataDiRitorno}" />

			<br /> <br />

			<h:outputText value="Descrizione:" style="font-weight:bold" />
			<h:outputText
				value="#{invitaAmicoBean.pacchettoPersonalizzato.descrizione}" />

			<br />

		</div>



		<div align="left">

			<br />

			<h:outputText value="Lista Componenti del pacchetto:"
				style="font-weight:bold" />

			<br /> <br />

			<p:dataTable id="listaComponentiInvito" var="componenteInvito"
				value="#{invitaAmicoBean.pacchettoPersonalizzato.listaComponentiSelezionati}"
				rows="10">

				<f:facet name="header">  
			            	Ecco i dettagli dei componenti del pacchetto  
					        </f:facet>


				<p:column headerText="Tipologia">  
					            #{componenteInvito.tipologia}  
					        </p:column>

				<p:column headerText="Descrizione">  
					            #{componenteInvito.descrizione}  
					        </p:column>

				<p:column headerText="Luogo">
						#{componenteInvito.luogo}
					</p:column>

				<p:column headerText="Costo">  
					            #{componenteInvito.costo}  
					        </p:column>

				<p:column headerText="Data Inizio Validità">  
					            #{componenteInvito.dataInizioValidita}  
					        </p:column>

				<p:column headerText="Data Fine Validità">  
					            #{componenteInvito.dataFineValidita}  
					        </p:column>



			</p:dataTable>

		</div>

	</p:fieldset>

	<br />


	<!-- BOTTONE ACCETTA INVITO -->

	<div style="float: left;">
		<h:form>
			<h:commandButton id="bottoneAccetta" value="Accetta"
				action="#{invitaAmicoBean.accettaPropostaPacchettoViaggio()}"
				ajax="false" />
		</h:form>
	</div>

	<br />
	<br />

	<!-- BOTTONE RIFIUTA INVITO -->


	<div style="float: left;">
		<h:form>
			<h:commandButton id="bottoneRifiuta" value="Rifiuta"
				action="#{invitaAmicoBean.rifiutaPropostaPacchettoViaggio()}" />
		</h:form>
		<br />
	</div>


	<br />
	<br />
	<br />
	<div align="left">
		<h:button id="bottoneHome" value="Torna alla Homepage"
			outcome="homepage" ajax="false" />
	</div>

</h:body>



</html>

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>
</h:head>
<h:body>
	<h:form>
		<p:fieldset legend="Visualizza pacchetto proposto"
			widgetVar="regWidget" style="width: 600px;">

			<h:outputLabel value="ID Pacchetto: " />
			<p:inputText value="#{invitaAmicoBean.idPacchettoPersonalizzato}" id="pacchettoPersonalizzato"
				required="true" requiredMessage="Devi inserire l'ID del pacchetto">
			</p:inputText>


			<br /><br />

			<h:outputLabel value="Email: " />
			<p:inputText value="#{invitaAmicoBean.emailDestinatario}" id="email"
				required="true" requiredMessage="Devi inserire l'email"
				validatorMessage="L'email inserita non Ã¨ valida">
				<f:validateRegex
					pattern="^[_a-z0-9-]+(\.[_a-z0-9-]+)*@[a-z0-9-]+(\.[a-z0-9-]+)*(\.[a-z]{2,4})$"></f:validateRegex>
			</p:inputText>
			<p:message for="email" />

			<br />

			<h:commandButton id="visualizzaPacchetto" value="Visualizza Pacchetto"
				action="#{invitaAmicoBean.mostraPropostaPacchettoViaggio()}" />
			</p:fieldset>


	</h:form>
</h:body>
</html>

<h:form id="form">
	<h:outputLink id="loginLink" value="javascript:void(0)" title="login"></h:outputLink>

	<p:growl id="growl" showDetail="true" life="3000" />

	<p:dialog id="dialog" header="LOGIN" widgetVar="dlg" resizable="false">

		<h:panelGrid columns="2" cellpadding="5" style=" width : 243px;">

			<h:form name="Login" action="LoginServlet" method="post">

				<table border="0" cellpadding="1" cellspacing="2" width="100%">

					<tbody>

						<tr>
							<td align="left" width="0%"><font size="14">
									Email: </font></td>
							<td align="left" width="100%"><input id="email"
								name="email" style="height: 33" type="text" value=""/></td>
						</tr>

						<tr>
							<td align="left" width="0%"><font size="14">
									Password: </font></td>
							<td align="left" width="100%"><input id="password"
								style="height: 33" name="password" type="password" value=""/></td>
						</tr>

						<tr>
							<td align="left" width="0%"></td>
							<td align="left" width="50%"><input type="submit"
								style="width: 70; height: 33" value="submit"/></td>
						</tr>

					</tbody>

				</table>
				



			</h:form>

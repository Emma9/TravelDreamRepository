<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:head>
</h:head>
<h:body>
	<h2>LISTA DEI MIEI PACCHETTI</h2>
	<h:form>
		<p:fieldset legend="Ecco la lista dei miei Pacchetti Personalizzati"
			widgetVar="regWidget" style="width: 600px;">


			<p:growl id="growl" showDetail="true" />

			<p:dataTable id="listaPacchettiPersonalizzati" var="pacchettoPersonalizzato" value="#{gestionePacchettiPersonalizzatiBean.pacchettiPersonalizzatiCliente}"
				paginator="true" rows="10" selection="#{gestionePacchettiPersonalizzatiBean.pacchettoPersonalizzatoSelezionato}"
				selectionMode="single">       

						
				<f:facet name="header">  
            	Seleziona un pacchetto per visualizzare i dettagli  
		        </f:facet>
		
								
						<p:column headerText="Destinazione">  
		            #{pacchettoPersonalizzato.destinazione}  
		        </p:column>
		
						<p:column headerText="Data di Partenza">  
		            #{pacchettoPersonalizzato.dataInizioValidita}  
		        </p:column>
		
						<p:column headerText="Data di Ritorno">  
		            #{pacchettoPersonalizzato.dataFineValidita}  
		        </p:column>
		        
		        <p:column headerText="Stato">  
		            #{pacchettoPersonalizzato.stato}  
		        </p:column>
		        
		        <f:facet name="footer">
					<h:commandButton id="viewButton" value="Seleziona"
						icon="ui-icon-search" update=":form:display"
						
						ajax="false" />
				</f:facet>
		        
			</p:dataTable>
		




		</p:fieldset>
	</h:form>
	
	<div align="left">
		<h:form>

			<h:button value="Torna alla homepage" outcome="index"
				ajax="false" />

		</h:form>
	</div>
	
	
</h:body>
</html>

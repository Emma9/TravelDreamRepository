<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>
</h:head>
<h:body>

	<p:fieldset legend="Ecco I Dettagli del pacchetto personalizzato"
		widgetVar="regWidget" style="width: 600px;">

		<p:panelGrid id="dettagli" columns="2">

			<h:outputText value="ID:" />
			<h:outputText
				value="#{gestionePacchettiPersonalizzatiBean.pacchettoPersonalizzatoSelezionato.idPacchettoPersonalizzato}" />

			<h:outputText value="Destinazione:" />
			<h:outputText
				value="#{gestionePacchettiPersonalizzatiBean.pacchettoPersonalizzatoSelezionato.destinazione}" />


			<h:outputText value="Etichetta: " />
			<h:outputText
				value="#{gestionePacchettiPersonalizzatiBean.pacchettoPersonalizzatoSelezionato.etichetta}" />


			<h:outputText value="Costo:" />
			<h:outputText
				value="#{gestionePacchettiPersonalizzatiBean.pacchettoPersonalizzatoSelezionato.costo}" />


			<h:outputText value="Data Inizio Validità: " />
			<h:outputText
				value="#{gestionePacchettiPersonalizzatiBean.pacchettoPersonalizzatoSelezionato.dataInizioValidita}" />


			<h:outputText value="Data Fine Validità: " />
			<h:outputText
				value="#{gestionePacchettiPersonalizzatiBean.pacchettoPersonalizzatoSelezionato.dataFineValidita}" />


			<h:outputText value="Data di Partenza: " />
			<h:outputText
				value="#{gestionePacchettiPersonalizzatiBean.pacchettoPersonalizzatoSelezionato.dataDiPartenza}" />


			<h:outputText value="Data di Ritorno: " />
			<h:outputText
				value="#{gestionePacchettiPersonalizzatiBean.pacchettoPersonalizzatoSelezionato.dataDiRitorno}" />


			<h:outputText value="Numero di partecipanti: " />
			<h:outputText
				value="#{gestionePacchettiPersonalizzatiBean.pacchettoPersonalizzatoSelezionato.numPartecipanti}" />


		</p:panelGrid>

	</p:fieldset>

	<br />
	<br />

	<!-- BOTTONE MODIFICA PACCHETTO -->

	<div align="left">
		<h:form>
			<h:commandButton value="Modifica"
				action="#{gestionePacchettiPersonalizzatiBean}" ajax="false" />
		</h:form>
	</div>



	<br />
	<br />

	<!-- BOTTONE AGGIUNGI A GIFTLIST -->

	<div align="left">
		<h:form>

			<h:button value="Aggiungi alla gift list" outcome="#{gestionePacchettiPersonalizzatiBean.aggiungiAllaGiftlist()}"
				ajax="false" />

		</h:form>
	</div>

	<br />
	<br />
	<div align="left">
		<h:button id="bottoneHome" value="Torna alla Homepage" outcome="index"
			ajax="false" />
	</div>



</h:body>
</html>

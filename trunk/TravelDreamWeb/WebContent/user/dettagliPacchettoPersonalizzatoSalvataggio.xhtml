<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>
</h:head>
<h:body>
	<h2>DETTAGLI DEL PACCHETTO PERSONALIZZATO</h2>
	<h:form>
		<p:fieldset legend="Ecco I Dettagli del pacchetto personalizzato"
			widgetVar="regWidget" style="width: 600px;">

			<p:panelGrid id="dettagli" columns="2">




				<h:outputText value="ID:" />
				<h:outputText
					value="#{ricercaPacchettiBean.pacchettoSelezionato.idPacchetto}" />

				<h:outputText value="Destinazione:" />
				<h:outputText
					value="#{ricercaPacchettiBean.pacchettoSelezionato.destinazione}" />


				<h:outputText value="Etichetta: " />
				<h:outputText
					value="#{ricercaPacchettiBean.pacchettoSelezionato.etichetta}" />


				<h:outputText value="Costo:" />
				<h:outputText
					value="#{ricercaPacchettiBean.pacchettoSelezionato.costo}" />


				<h:outputText value="Data Inizio Validità: " />
				<h:outputText
					value="#{ricercaPacchettiBean.pacchettoSelezionato.dataInizioValidita}" />


				<h:outputText value="Data Fine Validità: " />
				<h:outputText
					value="#{ricercaPacchettiBean.pacchettoSelezionato.dataFineValidita}" />
					
					
				<h:outputText value="Data di Partenza: " />
				<h:outputText
					value="#{ricercaPacchettiBean.dataPartenza}" />
				
				
				<h:outputText value="Data di Ritorno: " />
				<h:outputText
					value="#{ricercaPacchettiBean.dataRitorno}" />
					
					
				<h:outputText value="Numero di partecipanti: " />
				<h:outputText
					value="#{ricercaPacchettiBean.numPartecipanti}" />	
					

			</p:panelGrid>

		</p:fieldset>
	</h:form>



	<!-- BOTTONE SALVA PACCHETTO -->

	<div align="left">
		<h:form>
			<h:commandButton value="Conferma Salvataggio"
				action="#{ricercaPacchettiBean.creaPersonalizzato()}"
				ajax="false" />
		</h:form>
	</div>



</h:body>
</html>

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:head>
</h:head>


<p:layout fullPage="true">

	<div align="center">
		<p:layoutUnit position="north" size="80" header="TRAVELDREAM"
			resizable="false" closable="false" collapsible="false">
			<div style="display: inline;">
			
				<div style="float: left;">
					<h:button outcome="#{loginImpiegatoBean.logout()}" value="Crea Pacchetto" />
					<h:button outcome="#{loginImpiegatoBean.logout()}" value="Aggiungi Componente" />
					<br />
					<!-- METTERE IMPIEGATOBEANLOGOUT -->
				</div>
			
			
				<div style="float: right;">
					<h:outputText value="BENVENUTO: " />
					<h:outputText value="#{loginImpiegatoBean.idImpiegato}" />
					<h:button outcome="#{loginImpiegatoBean.logout()}" value="Logout" />
					<br />
					<!-- METTERE IMPIEGATOBEANLOGOUT -->
				</div>
			</div>
		</p:layoutUnit>
	</div>

	<p:layoutUnit position="center" size="550">
		<h:form id="ricercaPacchetto">
			<p:tabView id="ricercaView">

				<p:tab id="ricerca1" title="RICERCA COMPONENTE">
					<h:panelGrid columns="2" cellpadding="30">
						<div style="float: left">
							<h:panelGrid columns="2" cellpadding="10" cellspacing="10">
								<h:outputText value="Ricerca Componente Tramite Codice:" />
								<br />
								<div style="display: inline;">
									<h:inputText value="" autocomplete="true" />
									<p:commandButton value="Ricerca" update="ricerca1" />
								</div>
							</h:panelGrid>
						</div>
						<div style="float: left">
							<h:panelGrid columns="2" cellpadding="10" cellspacing="10">
								<h:outputText value="Ricerca Componente Tramite Termine:" />
								<br />
								<div style="display: inline;">
									<h:inputText value="" autocomplete="true" />
									<p:commandButton value="Ricerca" update="ricerca1" />
								</div>
							</h:panelGrid>
						</div>
					</h:panelGrid>
				</p:tab>
				<p:tab id="ricerca2" title="RICERCA PACCHETTO">
					<h:panelGrid columns="2" cellpadding="30">
						<div style="float: left">
							<h:panelGrid columns="2" cellpadding="10" cellspacing="10">
								<h:outputText value="Ricerca Pacchetto Tramite Codice:" />
								<br />
								<div style="display: inline;">
									<h:inputText value="" autocomplete="true" />
									<p:commandButton value="Ricerca" update="ricerca1" />
								</div>
							</h:panelGrid>
						</div>
						<div style="float: left">
							<h:panelGrid columns="2" cellpadding="10" cellspacing="10">
								<h:outputText value="Ricerca Pacchetto Tramite Termine:" />
								<br />
								<div style="display: inline;">
									<h:inputText value="" autocomplete="true" />
									<p:commandButton value="Ricerca" update="ricerca1" />
								</div>
							</h:panelGrid>
						</div>
					</h:panelGrid>
				</p:tab>

			</p:tabView>
		</h:form>
	</p:layoutUnit>





</p:layout>

</html>

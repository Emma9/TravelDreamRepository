<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:head>
</h:head>


<p:layout fullPage="true">

	<div align="center">
		<p:layoutUnit position="north" size="90" header="TRAVELDREAM"
			resizable="false" closable="false" collapsible="false">
			<div style="display: inline;">
				<div style="float: left">
					<h:form id="pacc">
						<p:commandButton id="bottoneCreaPacchetto" actionListener="creazionePacchettoPredefinito" value="Crea Pacchetto" immediate="true" ajax="false"/>
					</h:form>
				</div>
				<div style="float: left">
					<h:form id="comp">
						<p:commandButton id="bottoneCreaComponente" actionListener="creazioneComponente" value="Aggiungi Componente" immediate="true" ajax="false"/>
					</h:form>
					
				</div>
			</div>
			<div align="right">
				<div style="display: inline;">
					<div style="float: right">
					<h:outputText value="BENVENUTO: " />
					<h:outputText value="#{loginImpiegatoBean.idImpiegato}" />
					
					</div>
					<div style="float: right: ;">
					<h:form id="logout">
						<p:commandButton actionListener="#{loginImpiegatoBean.logout}" value="Logout" immediate="true" ajax="false" />
					</h:form>
					</div>
				</div>
			</div>
		</p:layoutUnit>
	</div>

	<p:layoutUnit position="center" size="550">
		<h:form id="ricercaPacchetto">
			<p:tabView id="ricercaView">

				<p:tab id="ricercaComponente" title="RICERCA COMPONENTE">
					<h:panelGrid columns="2" cellpadding="30">
						<div style="float: left">
							<h:panelGrid columns="2" cellpadding="10" cellspacing="10">
								<h:outputText value="Ricerca Componente Tramite Codice:" />
								<br />
								<div style="display: inline;">
									<h:inputText value="" autocomplete="true" />
									<h:panelGrid id="ricerca1">
										<p:commandButton value="Ricerca" update="ricerca1"  actionListener="#{ricercaPacchettiBean.ricercaPacchetti}" immediate="true" ajax="false"/>
									</h:panelGrid>
								</div>
							</h:panelGrid>
						</div>
						<div style="float: left">
							<h:panelGrid columns="2" cellpadding="10" cellspacing="10">
								<h:outputText value="Ricerca Componente Tramite Termine:" />
								<br />
								<div style="display: inline;">
									<h:inputText value="" autocomplete="true" />
									<h:panelGrid id="ricerca2">
									<p:commandButton value="Ricerca" update="ricerca2" actionListener="#{ricercaPacchettiBean.ricercaPacchetti}" immediate="true" ajax="false" />
									</h:panelGrid>
								</div>
							</h:panelGrid>
						</div>
					</h:panelGrid>
				</p:tab>
				<p:tab id="ricercaPacchetto" title="RICERCA PACCHETTO">
					<h:panelGrid columns="2" cellpadding="30">
						<div style="float: left">
							<h:panelGrid columns="2" cellpadding="10" cellspacing="10">
								<h:outputText value="Ricerca Pacchetto Tramite Codice:" />
								<br />
								<div style="display: inline;">
									<h:inputText value="" autocomplete="true" />
									<h:panelGrid id="ricerca3">
									<p:commandButton value="Ricerca" update="ricerca3" actionListener="#{ricercaPacchettiBean.ricercaPacchetti}" immediate="true" ajax="false"/>
									</h:panelGrid>
								</div>
							</h:panelGrid>
						</div>
						<div style="float: left">
							<h:panelGrid columns="2" cellpadding="10" cellspacing="10">
								<h:outputText value="Ricerca Pacchetto Tramite Termine:" />
								<br />
								<div style="display: inline;">
									<h:inputText value="" autocomplete="true" />
									<h:panelGrid id="ricerca4">
									<p:commandButton value="Ricerca" update="ricerca4" actionListener="#{ricercaPacchettiBean.ricercaPacchetti}" immediate="true" ajax="false"/>
									</h:panelGrid>
								</div>
							</h:panelGrid>
						</div>
					</h:panelGrid>
				</p:tab>

			</p:tabView>
		</h:form>
	</p:layoutUnit>





</p:layout>

</html>

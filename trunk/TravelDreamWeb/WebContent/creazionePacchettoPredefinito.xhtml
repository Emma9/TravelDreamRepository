<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

<h:head>
</h:head>
<h:body>
	<h2>CREAZIONE DI UN NUOVO PACCHETTO PREDEFINITO</h2>
	<h:form>
		<p:fieldset legend="Ecco i parametri da settare per un nuovo pacchetto predefinito" widgetVar="regWidget" style="width: 600px;">
  		
		
  	
  	
  		<p:focus context="destinazione" />
	   <br />
	   
	   <p:message for="etichetta" />
	    <h:outputLabel value="Etichetta: " />
	    <p:inputText value="#{creazionePacchettoPredefinitoBean.etichetta}" id="etichetta" required="true" requiredMessage="Devi inserire l'etichetta del pacchetto"/>
	    <p:message for="etichetta" /><br />
	   
	   <p:message for="destinazione" />
	    <h:outputLabel value="Destinazione: " />
	    <p:inputText value="#{creazionePacchettoPredefinitoBean.destinazione}" id="destinazione" required="true" requiredMessage="Devi inserire la destinazione"/>
	    <p:message for="destinazione" /><br />
	   
	     
	    
	    <p:message for="descrizione" />
	    <h:outputLabel value="Descrizione: " />
	    <p:inputTextarea value="#{creazionePacchettoPredefinitoBean.descrizione}" id="descrizione" required="true" requiredMessage="Devi inserire la descrizione"/>
  		 <p:message for="descrizione" /><br />
  		 
  	
  	
  	<p:dataTable var="componenteVolo" value="#{ricercaComponentiImpiegatoBean.componenteSelezionato}" dir="rtl">  
        <p:column headerText="Volo">  
            <h:outputText value="#{componenteVolo.tipologia}" />  
        </p:column>  
  
        <p:column headerText="luogo">  
            <h:outputText value="#{componenteVolo.luogo}" />  
        </p:column>  
  
        <p:column headerText="Data Fine Validità">  
            <h:outputText value="#{componenteVolo.dataFineValidita}" />  
        </p:column>  
  
  		 <p:column headerText="Data Fine Validità">  
            <h:outputText value="#{componenteVolo.dataFineValidita}" />  
        </p:column>
  
        <p:column headerText="Predefinito">  
            <p:selectOneRadio id="tipologia" value="#{componenteVolo}" >  
				            <f:selectItem itemLabel="Volo" itemValue="true" /> 
			</p:selectOneRadio>/> 
        </p:column>  
        
    </p:dataTable>  
  	
    <br />
		<p:commandButton value="Inserisci Volo" /><br /><br /> <!-- manda all'homepage per fare la ricerca tramite id o filtro -->  
		<p:dataTable  var="componenteHotel" value="#{ricercaComponentiImpiegatoBean.componenteSelezionato}" dir="rtl">
        <p:column headerText="Hotel">  
            <h:outputText value="#{componenteHotel.tipologia}" />  
        </p:column>  
  
        <p:column headerText="luogo">  
            <h:outputText value="#{componenteHotel.luogo}" />  
        </p:column>  
  
        <p:column headerText="Data Fine Validità">  
            <h:outputText value="#{componenteHotel.dataFineValidita}" />  
        </p:column>  
  
  		 <p:column headerText="Data Fine Validità">  
            <h:outputText value="#{componenteHotel.dataFineValidita}" />  
        </p:column>
  
        <p:column headerText="Predefinito">  
            <p:selectOneRadio id="tipologia" value="#{componenteHotel}" >  
				            <f:selectItem itemLabel="hotel" itemValue="true" /> 
			</p:selectOneRadio>/> 
        </p:column>
        
    </p:dataTable>
    <br />
		<p:commandButton value="Inserisci Hotel" /><br /><br /> <!-- manda all'homepage per fare la ricerca tramite id o filtro -->  
    <p:dataTable var="componenteEscursione" value="#{ricercaComponentiImpiegatoBean.componenteSelezionato}" dir="rtl">  
        <p:column headerText="Escursione">  
            <h:outputText value="#{componenteEscursione.tipologia}" />  
        </p:column>  
  
        <p:column headerText="luogo">  
            <h:outputText value="#{componenteEscursione.luogo}" />  
        </p:column>  
  
        <p:column headerText="Data Fine Validità">  
            <h:outputText value="#{componenteEscursione.dataFineValidita}" />  
        </p:column>  
  
  		 <p:column headerText="Data Fine Validità">  
            <h:outputText value="#{componenteEscursione.dataFineValidita}" />  
        </p:column>
  
        <p:column headerText="Predefinito">  
            <p:selectOneRadio id="tipologia" value="#{componenteEscursione}" >  
				            <f:selectItem itemLabel="escursione" itemValue="true" /> 
			</p:selectOneRadio>/> 
        </p:column>
        
    </p:dataTable>  
    <br />
		<p:commandButton value="Inserisci Escursione" /><br /><br /> <!-- manda all'homepage per fare la ricerca tramite id o filtro -->
  	
  	
  	
  	
  	
  	
  	
  	<br />
  		<p:message for="sconto" />
	    <h:outputLabel value="Sconto da applicare al pacchetto: " />
	    <p:inputText  value="#{creazionePacchettoPredefinitoBean.sconto}" id="sconto" required="true" requiredMessage="Devi inserire per forza un numero per identificare lo sconto"/>
  		 <p:message for="sconto" /><br />
  	
  <!--  <h:panelGrid columns="1" style="margin-bottom:10px">  
        <h:outputText id="output" value="Sconto del %#{sliderBean.number2}"/>  
        <h:inputHidden id="txt2" value="#{creazionePacchettoPredefinitoBean.sconto}" />  
        <p:slider for="txt2" display="output" style="width:200px" displayTemplate="Settata a %{value}"/>  
    </h:panelGrid>
  	-->	
  	
  	
  	
  		<div align="left">
		    <p:commandButton id="bottoneConferma" value="Conferma" action="#{creazionePacchettoPredefinitoBean.creazionePacchetto()}"/>
	    <!-- visualizza i homeimpiegato con mess. notifica creazione -->
		    <p:messages id="message" showSummary="true" showDetail="false" autoUpdate="true" closable="true" /> 
     	</div>
  	
  	</p:fieldset>

	
        
</h:form>
</h:body>
</html>

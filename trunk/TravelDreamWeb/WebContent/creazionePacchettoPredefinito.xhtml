<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

<h:head>
</h:head>
<h:body>
	<h2>CREAZIONE DI UN NUOVO PACCHETTO PREDEFINITO</h2>
	<h:form>
		<p:fieldset legend="Ecco i parametri da settare per un nuovo pacchetto predefinito" widgetVar="regWidget" style="width: 600px;">
  		
		
  	
  	
  		<p:focus context="destinazione" />
	   <br />
	   
	   <p:message for="etichetta" />
	    <h:outputLabel value="Etichetta: " />
	    <p:inputText value="#{creazionePacchettoPredefinitoBean.etichetta}" id="etichetta" required="true" requiredMessage="Devi inserire l'etichetta del pacchetto"/>
	    <p:message for="etichetta" /><br />
	   
	   <p:message for="destinazione" />
	    <h:outputLabel value="Destinazione: " />
	    <p:inputText value="#{creazionePacchettoPredefinitoBean.destinazione}" id="destinazione" required="true" requiredMessage="Devi inserire la destinazione"/>
	    <p:message for="destinazione" /><br />
	   
	     
	    
	    <p:message for="descrizione" />
	    <h:outputLabel value="Descrizione: " />
	    <p:inputTextarea value="#{creazionePacchettoPredefinitoBean.descrizione}" id="descrizione" required="true" requiredMessage="Devi inserire la descrizione"/>
  		 <p:message for="descrizione" /><br />
  		 
  		<p:inputTextarea rows="10" cols="33" required="true" disabled="true"/>
		<p:commandButton value="Inserisci Hotel" /><br /><br /> <!-- manda all'homepage per fare la ricerca tramite id o filtro -->
  		<p:inputTextarea rows="10" cols="33" required="true" disabled="true"/>
		<p:commandButton value="Inserisci Volo" /><br /><br /> <!-- manda all'homepage per fare la ricerca tramite id o filtro -->
		<p:inputTextarea rows="10" cols="33" required="true" disabled="true"/>
		<p:commandButton value="Inserisci Escursione" /><br /> <!-- manda all'homepage per fare la ricerca tramite id o filtro -->
  	<!-- cambiare con tre liste volo,hotel,escursione con i relativi bottoni e una colonna di radiootton per il predefinito -->
  	
  	
  	
  	
  	
  	
  	
  	
  	
  	
  	
  	<br />
  		<p:message for="sconto" />
	    <h:outputLabel value="Sconto da applicare al pacchetto: " />
	    <p:inputText  value="#{creazionePacchettoPredefinitoBean.sconto}" id="sconto" required="true" requiredMessage="Devi inserire per forza un numero per identificare lo sconto"/>
  		 <p:message for="sconto" /><br />
  	
  	
  	
  	
  	
  	
  		<div align="left">
		    <p:commandButton id="bottoneConferma" value="Conferma" action="#{creazionePacchettoPredefinitoBean.creazionePacchetto()}"/>
	    <!-- visualizza i homeimpiegato con mess. notifica creazione -->
		    <p:messages id="message" showSummary="true" showDetail="false" autoUpdate="true" closable="true" /> 
     	</div>
  	
  	</p:fieldset>

	
        
</h:form>
</h:body>
</html>

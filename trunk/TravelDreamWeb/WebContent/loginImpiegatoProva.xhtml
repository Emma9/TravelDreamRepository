<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
<h:head>
</h:head>
<h:body>
 <h2>FORM DI LOGIN IMPIEGATO</h2>
 <h:form>
  <p:fieldset legend="Login Form" widgetVar="regWidget" style="width: 600px;">
   <h:panelGrid columns="3" width="550" border="0">
    
    
     
    <h:outputLabel value="Identificativo Impiegato" />
    <p:password value="#{loginBean.registrationForm.idImpiegato}"
       id="idImpiegato"
       required="true"
       requiredMessage="Devi inserire l'id">
    </p:password>
    <p:message for="idImpiegato" />
    
    
    <h:outputLabel value="Codice Segreto" />
    <p:inputText value="#{loginBean.registrationForm.codiceSegreto}"
       id="codiceSegreto"
       required="true"
       requiredMessage="Devi inserire il codice segreto">
    </p:inputText>
    <p:message for="codiceSegreto" />
    
   
    
    
    <p:commandButton value="Accedi" action="#{loginBean.login}" ajax="false"></p:commandButton>
   </h:panelGrid>
  </p:fieldset>
 </h:form>
</h:body>
</html>

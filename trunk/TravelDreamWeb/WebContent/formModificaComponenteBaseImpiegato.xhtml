<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
<h:head>
</h:head>
<h:body>
 <h2>IMPIEGATO: FORM DI MODIFICA COMPONENTE BASE</h2>
 <h:form>
  <p:fieldset legend="Modifica Form" widgetVar="regWidget" style="width: 600px;">

     <div align="left">
   <h:panelGrid id="panel" columns="3" width="550" border="0">
    <p:focus context="panel" />
	    <h:outputText value="ID Componente: " />
	    <h:outputText value="#{componenteBeans.id}" />
	   <br />
	    <h:outputText value="Tipologia: " />
	    <h:outputText value="#{componenteBeans.tipologia}" /><p:message for="descrizione" /><h:outputLabel value="Descrizione: " /><p:inputText value="#{componenteBeans.descrizione}" id="descrizione" required="true" requiredMessage="Devi inserire la descrizione">  
	    </p:inputText><p:message for="costo" /><h:outputLabel value="Costo: " /><p:inputText value="#{componenteBeans.costo}" id="costo" required="true" requiredMessage="Devi inserire il costo">  
	    </p:inputText>
	<br />
	    
	    
    <br />
	      
	    	
	    
    
    <br/>
	<div align="left">
    <p:commandButton id="bottoneConferma" value="Conferma" actionListener="#{loginClienteBean.login}"/>
    <p:messages id="message" showSummary="true" showDetail="false" autoUpdate="true" closable="true" /> 
	    <!-- visualizza i dettaglicomponenteselezionatoimpiegato aggiornata -->
      </div>
   </h:panelGrid>
</div>
    
  </p:fieldset>
 </h:form>
</h:body>
</html>

<h:head>
</h:head>
<h:body>
	<h2>IMPIEGATO: LISTA COMPONENTI</h2>
	<h:form>
		<p:fieldset legend="Ecco il risultato della ricerca di componenti" widgetVar="regWidget" style="width: 600px;">
		
		<p:growl id="growl" showDetail="true" />
																													<!-- c'Ã¨ anche componentericercato cm fare? altro form?? -->
			<p:dataTable id="listaComponentiImpiegato" var="componenteBaseImpiegato" value="#{ricercaComponentiImpiegatoBean.componentiRicercati}"
				paginator="true" rows="10" selection="#{ricercaComponentiImpiegatoBean.componenteSelezionato}"
				selectionMode="single">       

				<p:ajax event="rowSelect" listener="#{ricercaComponentiImpiegatoBean.onRowSelect}" oncomplete="dettgliComponeteSelezionatoImpiegato" />
						
					
					
				<!-- <p:ajax event="rowUnselect" listener="#{ricercaPacchettiBean.onRowUnselect}" update=":form:growl" />	 -->													

				<f:facet name="header">  
            	Seleziona un componente per visualizzare i dettagli  
		        </f:facet>
		
								
						<p:column headerText="Tipologia">  
		            #{componenteBaseImpiegato.tipologia}  
		        </p:column>
		
						<p:column headerText="Descrizione">  
		            #{componenteBaseImpiegato.descrizione}  
		        </p:column>
		
						<p:column headerText="Costo">  
		            #{componenteBaseImpiegato.costo}  
		        </p:column>
		        
			</p:dataTable>
		
		
  	</p:fieldset>

	<!-- COME LISTA PACCHETTIPERSONALIZZATICLIENTE... RITORNO I DETTAGLI DEL COMPONENTE oncomplete="dettgliComponeteSelezionatoImpiegato" DEL ROWSELECT -->


        
</h:form>

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:head>
</h:head>
<h:body>

	<p:fieldset legend="Ecco la mia Gift List" widgetVar="regWidget"
		style="width: 600px;">



		<p:dataTable id="giftList" var="pacchettoGiftList"
			value="#{giftListClienteBean.pacchettiRicercati}" paginator="true"
			rows="10" selection="#{giftListClienteBean.pacchettoSelezionato}"
			rowKey="#{pacchettoGiftList.idPacchettoPersonalizzato}"
			selectionMode="single">


			<f:facet name="header">  
            	Seleziona un pacchetto per visualizzare i dettagli  
		        </f:facet>


			<p:column headerText="Destinazione">  
		            #{pacchettoGiftList.destinazione}  
		        </p:column>

			<p:column headerText="Data di Partenza">  
		            #{pacchettoGiftList.dataInizioValidita}  
		        </p:column>

			<p:column headerText="Data di Ritorno">  
		            #{pacchettoGiftList.dataFineValidita}  
		        </p:column>

		</p:dataTable>


	</p:fieldset>

	<br />
	<br />
	<div align="left">
		<h:button id="bottoneHome" value="Torna alla Homepage" outcome="index"
			ajax="false" />
	</div>


</h:body>
</html>

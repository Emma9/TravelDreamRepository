<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>
</h:head>
<h:body>
	<h2>GESTIONE DEGLI INVITI REGALO</h2>

	<p:fieldset legend="Ecco la lista dei tuoi inviti regalo"
		widgetVar="regWidget" style="width: 600px;">


		<p:growl id="growl" showDetail="true" />

		<p:dataTable id="listaInviti" var="invitoRegalo"
			value="#{mostraInvitiClienteBean.invitiRicercati}" paginator="true"
			rows="10" selection="#{mostraInvitiClienteBean.invitoSelezionato}"
			selectionMode="single">

			<!-- <p:ajax event="rowSelect" listener="#{ricercaPacchettiBean.onRowSelect}" update=":form:display :form:growl" oncomplete="dettgliPacchettoPredefinitoRicercato" />
						
					
					
				<p:ajax event="rowUnselect" listener="#{ricercaPacchettiBean.onRowUnselect}" update=":form:growl" />	 -->

			<f:facet name="header">  
            	Seleziona un pacchetto per visualizzare i dettagli  
		        </f:facet>


			<p:column headerText="Destinatario Invito">  
		            #{invitoRegalo.emailDestinatario}  
		        </p:column>

			<p:column headerText="Data di Invito">  
		            #{invitoRegalo.data}  
		        </p:column>

			<p:column headerText="Stato Invito">  
		            #{invitoRegalo.stato}  
		        </p:column>

		</p:dataTable>

		<br />

		<p:commandButton id="bottoneInvitaARegalo"
			value="Invita Amico a Regalare" update="bottoneInvitaARegalo"
			actionListener="formInvitoRegalo">
			<f:setPropertyActionListener
				target="#{mostraInvitiClienteBean.email}"
				value="#{loginClienteBean.email}" />
		</p:commandButton>
	</p:fieldset>


	<br />
	<br />
	<div align="left">
		<h:button id="bottoneHome" value="Torna alla Homepage" outcome="index"
			ajax="false" />
	</div>



</h:body>
</html>

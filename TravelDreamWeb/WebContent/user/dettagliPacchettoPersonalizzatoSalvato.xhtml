<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>
</h:head>
<h:body>

	<p:fieldset legend="Ecco I Dettagli del pacchetto personalizzato"
		widgetVar="regWidget" style="width: 600px;">

		<p:panelGrid id="dettagli" columns="2">

			<h:outputText value="ID:" />
			<h:outputText
				value="#{gestionePacchettiPersonalizzatiBean.pacchettoPersonalizzatoSelezionato.idPacchettoPersonalizzato}" />

			<h:outputText value="Destinazione:" />
			<h:outputText
				value="#{gestionePacchettiPersonalizzatiBean.pacchettoPersonalizzatoSelezionato.destinazione}" />


			<h:outputText value="Etichetta: " />
			<h:outputText
				value="#{gestionePacchettiPersonalizzatiBean.pacchettoPersonalizzatoSelezionato.etichetta}" />


			<h:outputText value="Costo:" />
			<h:outputText
				value="#{gestionePacchettiPersonalizzatiBean.pacchettoPersonalizzatoSelezionato.costo}" />


			<h:outputText value="Data Inizio Validità: " />
			<h:outputText
				value="#{gestionePacchettiPersonalizzatiBean.pacchettoPersonalizzatoSelezionato.dataInizioValidita}" />


			<h:outputText value="Data Fine Validità: " />
			<h:outputText
				value="#{gestionePacchettiPersonalizzatiBean.pacchettoPersonalizzatoSelezionato.dataFineValidita}" />


			<h:outputText value="Data di Partenza: " />
			<h:outputText
				value="#{gestionePacchettiPersonalizzatiBean.pacchettoPersonalizzatoSelezionato.dataDiPartenza}" />


			<h:outputText value="Data di Ritorno: " />
			<h:outputText
				value="#{gestionePacchettiPersonalizzatiBean.pacchettoPersonalizzatoSelezionato.dataDiRitorno}" />


			<h:outputText value="Numero di partecipanti: " />
			<h:outputText
				value="#{gestionePacchettiPersonalizzatiBean.pacchettoPersonalizzatoSelezionato.numPartecipanti}" />

			<h:outputText value="Descrizione: " />
			<h:outputText
				value="#{gestionePacchettiPersonalizzatiBean.pacchettoPersonalizzatoSelezionato.descrizione}" />



		</p:panelGrid>

	</p:fieldset>

	<br />



	<!-- BOTTONE MODIFICA PACCHETTO -->

	<div align="left" style="width: 180px;">
		<h:form>
			<h:commandButton value="Modifica"
				action="#{gestionePacchettiPersonalizzatiBean.formModificaPersonalizzatoCliente()}"
				ajax="false" />
		</h:form>
	</div>

	<br />

	<!-- BOTTONE RIMUOVI PACCHETTO -->

	<div align="left" style="width: 180px;">
		<h:form>
			<h:commandButton value="Rimuovi" ajax="false"
				action="#{gestionePacchettiPersonalizzatiBean.rimuoviPacchettoSelezionato()}" />
		</h:form>
	</div>

	<br />

	<!-- BOTTONE CONFERMA VIAGGIO -->

	<div align="left" style="width: 180px;">
		<h:form>
			<h:commandButton value="Conferma viaggio" ajax="false"
				action="#{gestionePacchettiPersonalizzatiBean.confermaViaggio()}" />
		</h:form>
	</div>

	<br />


	<!-- BOTTONE GESTIONE INVITI -->

	<div align="left" style="width: 180px;">
		<h:form>
			<h:commandButton value="Gestisci inviti" ajax="false"
				action="#{invitaAmicoBean.gestioneInviti(gestionePacchettiPersonalizzatiBean.pacchettoPersonalizzatoSelezionato.idPacchettoPersonalizzato)}" />
		</h:form>
	</div>

	<br />

	<!-- BOTTONE BLOCCA PRENOTAZIONE -->

	<div align="left" style="width: 180px;">
		<h:form>
			<h:commandButton value="Blocca prenotazione" ajax="false"
				action="#{gestionePacchettiPersonalizzatiBean.bloccaPacchetto()}" />
		</h:form>
	</div>


	<br />

	<!-- BOTTONE AGGIUNGI A GIFTLIST -->

	<div align="left">
		<h:form>

			<h:commandButton value="Aggiungi alla gift list"
				action="#{gestionePacchettiPersonalizzatiBean.aggiungiAllaGiftlist()}"
				ajax="false" />

		</h:form>
	</div>

	<br />

	<!-- BOTTONE RIMUOVI DALLA GIFTLIST -->

	<div align="left">
		<h:form>

			<h:commandButton value="Rimuovi dalla gift list"
				action="#{gestionePacchettiPersonalizzatiBean.rimuoviDallaGiftlist()}"
				ajax="false" />

		</h:form>
	</div>

	<!-- BOTTONE HOMEPAGE -->

	<br />
	<div align="left">
		<h:button id="bottoneHome" value="Torna alla Homepage" outcome="index"
			ajax="false" />
	</div>



</h:body>
</html>

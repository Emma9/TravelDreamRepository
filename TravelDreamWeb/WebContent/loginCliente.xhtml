<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
<h:head>
</h:head>
<h:body>
 <h2>FORM DI LOGIN CLIENTE</h2>
 <h:form>
  <p:fieldset legend="Login Form" widgetVar="regWidget" style="width: 600px;">
   <h:panelGrid columns="3" width="550" border="0">
    
    <h:outputLabel value="Email" />
    <p:inputText value="#{loginClienteBean.email}"
       id="email"
       required="true"
       requiredMessage="Devi inserire l'email">  
    </p:inputText>
    <p:message for="email" />
    
    
    <h:outputLabel value="Password" />
    <p:password value="#{loginClienteBean.password}"
       id="password"
       required="true"
       requiredMessage="Devi inserire una password"
       >
    </p:password>
    <p:message for="password" />
    
    
	
    <p:commandButton id="bottoneAccedi" value="Accedi" actionListener="#{loginClienteBean.login}"/>
    <p:messages id="message" showSummary="true" showDetail="false" autoUpdate="true" closable="true"/>  
      

    
   </h:panelGrid>
  </p:fieldset>
 </h:form>
</h:body>
</html>

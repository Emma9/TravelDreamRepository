<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>
</h:head>
<h:body>
	<h:form>
		<p:fieldset legend="Visualizza i dettagli del pacchetto proposto"
			widgetVar="regWidget" style="width: 600px;">

			<h:outputLabel value="ID Pacchetto: " />
			<br />
			<p:inputText value="#{invitaAmicoBean.idPacchettoPersonalizzato}"
				id="pacchettoPersonalizzato" required="true"
				requiredMessage="Devi inserire l'ID del pacchetto">
			</p:inputText>
			<p:message for="pacchettoPersonalizzato" />



			<br />

			<h:outputLabel value="Email:" />
			<br />
			<p:inputText value="#{invitaAmicoBean.destinatario.email}" id="email"
				required="true" requiredMessage="Devi inserire l'email"
				validatorMessage="L'email inserita non Ã¨ valida">
				<f:validateRegex
					pattern="^[_a-z0-9-]+(\.[_a-z0-9-]+)*@[a-z0-9-]+(\.[a-z0-9-]+)*(\.[a-z]{2,4})$"></f:validateRegex>
			</p:inputText>
			<p:message for="email" />



			<br />

			<!-- VISUALIZZA PROPOSTA VIAGGIO -->

			<h:commandButton id="visualizzaPacchetto" value="Prosegui"
				action="#{invitaAmicoBean.mostraPropostaPacchettoViaggio()}" />
		</p:fieldset>

		<br />
		<br />
		<div align="left">
			<h:button id="bottoneHome" value="Torna alla Homepage"
				outcome="homepage" ajax="false" />
		</div>


	</h:form>
</h:body>
</html>

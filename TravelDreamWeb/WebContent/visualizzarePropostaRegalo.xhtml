<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
<h:head>
</h:head>
<h:body>
 <h2>FORM VISUALIZZAZIONE PROPOSTA REGALO</h2>
 <h:form>
  <p:fieldset legend="Form di visualizzazione proposta regalo" widgetVar="regWidget" style="width: 600px;">
   <h:panelGrid id="panel" columns="3" width="550" border="0">
    <p:focus context="panel" />
    
    
    
    
    <h:outputLabel value="ID Pacchetto Proposto:" />
    <p:inputText value="#{loginClienteBean.password}"
       id="idPacchetto"
       required="true"
       requiredMessage="Devi inserire l'id del pacchetto regalo  da visualizzare"
       >
    </p:inputText> 
    <p:message for="idPacchetto" />
    
    
    <h:outputLabel value="Email:" />
    <p:inputText value="#{loginClienteBean.email}"
       id="email"
       required="true"
       requiredMessage="Devi inserire l'email">  
    </p:inputText>
    <p:message for="email" />
    
    
    
    
	
    <p:commandButton id="bottoneProsegui" value="Prosegui" actionListener="#{dettagliPropostaRegaloAmico}"/><!-- va a dettagli proposta regalo amico -->
    <p:messages id="message" showSummary="true" showDetail="false" autoUpdate="true" closable="true" /> 
      

    
   </h:panelGrid>
  </p:fieldset>
 </h:form>
</h:body>
</html>

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>
</h:head>
<h:body>
	<h2>MODIFICA DI UN COMPONENTE</h2>
	<h:form>
		<p:fieldset legend="Ecco i parametri da settare per un componente"
			widgetVar="regWidget" style="width: 600px;">
			<div style="float: center">
				<div style="display: inline;">
					<p:selectOneRadio id="tipologia"
						value="#{ricercaComponentiImpiegatoBean.tipologia}">
						<f:selectItem itemLabel="Volo" itemValue="VOLO" />
						<f:selectItem itemLabel="Hotel" itemValue="HOTEL" />
						<f:selectItem itemLabel="Escursione" itemValue="ESCURSIONE" />
					</p:selectOneRadio>

					<p:outputLabel value="Descrizione: " />
					<br />
					<p:inplace editor="true">
						<p:inputTextarea rows="10" cols="33"
							value="#{ricercaComponentiImpiegatoBean.descrizione}"
							id="descrizione" required="true"
							requiredMessage="Devi inserire una descrizione del componente">
						</p:inputTextarea>
					</p:inplace>

					<p:message for="descrizione" />

					<p:outputLabel value="Luogo: " />
					<p:inplace editor="true">
						<p:inputText value="#{ricercaComponentiImpiegatoBean.luogo}"
							id="luogo" required="true"
							requiredMessage="Devi inserire il luogo del componente">
						</p:inputText>
					</p:inplace>
					<p:message for="luogo" />


					<p:outputLabel value="Costo: " />
					<p:inplace editor="true">
						<p:inputText value="#{ricercaComponentiImpiegatoBean.costo}"
							id="costo" required="true"
							requiredMessage="Devi inserire il costo del componente">
						</p:inputText>
					</p:inplace>

					<p:message for="costo" />

					<p:outputLabel value="Data Inizio Validità: " />
					<p:inplace editor="true">
						<p:calendar
							value="#{ricercaComponentiImpiegatoBean.dataInizioValidita}"
							id="dataInizio" required="true"
							requiredMessage="Devi inserire una data di inizio validità del componente" />
					</p:inplace>

					<p:message for="dataInizio" />
					<br />

					<h:outputText value="Data Fine Validità: " />
					<p:inplace editor="true">
						<p:calendar
							value="#{ricercaComponentiImpiegatoBean.dataFineValidita}"
							id="dataFine" required="true"
							requiredMessage="Devi inserire una data di fine validità del componente" />
					</p:inplace>

					<p:message for="dataFine" />
					<br />

					<p:outputLabel value="Disponibilità Posti: " />
					<p:inplace editor="true">
						<p:inputText
							value="#{ricercaComponentiImpiegatoBean.disponibilita}"
							id="posti" required="true"
							requiredMessage="Devi inserire la disponibilità dei posti">
						</p:inputText>
					</p:inplace>
					<p:message for="posti" />

				</div>
			</div>
			<h:commandButton value="Conferma"
				action="#{ricercaComponentiImpiegatoBean.modificaComponenteID(ricercaComponentiImpiegatoBean.id)}" />

		</p:fieldset>



	</h:form>
</h:body>
</html>

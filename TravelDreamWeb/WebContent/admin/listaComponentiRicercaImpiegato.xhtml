<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

<h:head>
</h:head>
<h:body>
	<h2>IMPIEGATO: LISTA COMPONENTI</h2>
	<h:form>
		<p:fieldset legend="Ecco il risultato della ricerca di componenti" widgetVar="regWidget" style="width: 600px;">
		
		<p:growl id="growl" showDetail="true"/>
																													<!-- c'è anche componentericercato cm fare? altro form?? -->
			
		<p:dataTable id="componentiRicercati" var="componenti" value="#{ricercaComponentiImpiegatoBean.componentiRicercati}" rowKey="#{componenti.codiceComponente}"  
                 selection="#{ricercaComponentiImpiegatoBean.componenteSelezionato}" selectionMode="single">  
  
        <f:facet name="header">  
            Clicca il pulsante "Seleziona" dopo aver selezionato una singola riga per vederne i dettagli  
        </f:facet>  
  
        <p:column headerText="Codice Componente">  
            #{componente.codiceComponente}  
        </p:column>  
  
        <p:column headerText="Luogo">  
            #{componente.luogo}  
        </p:column>  
  
        <p:column headerText="Descrizione" >  
            #{componente.descrizione}  
        </p:column>  
  
        <p:column headerText="Data Inizio Validità">  
            #{componente.dataInizioValidita}  
        </p:column>  
        
        <p:column headerText="Data Fine Validità">  
            #{componente.dataFineValidita}  
        </p:column>  
        
        <p:column headerText="Costo">  
            #{componente.costo}  
        </p:column>  
  
        <f:facet name="footer">  
            <p:commandButton id="viewButton" value="Seleziona" icon="ui-icon-search"  
                    update=":form:display" action="#{dettagliComponenteSelezionatoBean.DettagliComponenteSelezionato()}" ajax="false"/>  
        </f:facet>  
  
    </p:dataTable>  
  
		
		
  	</p:fieldset>

	<!-- COME LISTA PACCHETTIPERSONALIZZATICLIENTE... RITORNO I DETTAGLI DEL COMPONENTE oncomplete="dettgliComponeteSelezionatoImpiegato" DEL ROWSELECT -->
        
</h:form>
</h:body>
</html>

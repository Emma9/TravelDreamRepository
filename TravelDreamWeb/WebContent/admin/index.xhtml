<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:head>
</h:head>


<p:layout fullPage="true">

	<div align="center">
		<p:layoutUnit position="north" size="90" header="TRAVELDREAM"
			resizable="false" closable="false" collapsible="false">
			<div style="display: inline;">
				<div style="float: left">
					<h:form id="pacc">
						<h:commandButton id="bottoneCreaPacchetto"
							outcome="creazionePacchettoPredefinito" value="Crea Pacchetto"
							action="#{mostraTuttiComponentiBean.mostraTuttiComponenti()}"
							ajax="false" />
					</h:form>
				</div>
				<div style="float: left">
					<h:form id="comp">
						<h:button id="bottoneCreaComponente" outcome="creazioneComponente"
							value="Aggiungi Componente" ajax="false" />
					</h:form>

				</div>
			</div>
			<div align="right">
				<div style="display: inline;">
					<div style="float: right">
						<h:outputText value="BENVENUTO: " />
						<h:outputText value="#{userBean.name}" />

					</div>
					<div style="float: right:;">
						<h:form id="logout">
							<h:commandButton action="#{logoutBean.logout()}" value="Logout"
								ajax="false" />
						</h:form>
					</div>
				</div>
			</div>
		</p:layoutUnit>
	</div>

	<p:layoutUnit position="center" size="550">

		<p:tabView id="ricercaView">

			<!-- RICERCA COMPONENTE -->

			<p:tab id="ricercaComponente" title="RICERCA COMPONENTE">
				<h:panelGrid columns="2" cellpadding="30" align="left">
					<div style="float: left" align="left">





						<!-- RICERCA COMPONENTE PER CODICE -->


						<br /> <br /> <br />

						<div>

							<h:outputText value="Ricerca Componente Tramite Codice:" />
							<br />




							<h:form>

								<div style="display: inline;">

									<h:inputText id="r1" autocomplete="true"
										value="#{ricercaComponentiImpiegatoBean.id}" />
									<h:panelGrid id="ricerca1">
										<h:commandButton value="Ricerca" update="ricerca1"
											action="#{ricercaComponentiImpiegatoBean.ricercaComponenteImpiegatoId()}"
											ajax="false" />


										<br />








									</h:panelGrid>
								</div>

							</h:form>

						</div>








						<!-- RICERCA COMPONENTE PER TERMINE -->

						<br /> <br /> <br />

						<div align="left">

							<h:outputText value="Ricerca Componente Tramite Termine:" />
							<br />


							<h:form>

								<div style="display: inline;">
									<h:inputText id="r2" autocomplete="true"
										value="#{ricercaComponentiImpiegatoBean.termine}" />
									<h:panelGrid id="ricerca2">
										<h:commandButton value="Ricerca" update="ricerca2"
											action="#{ricercaComponentiImpiegatoBean.ricercaComponenteImpiegatoTermine()}"
											ajax="false" />


										<br />




									</h:panelGrid>
								</div>


							</h:form>


						</div>



					</div>

				</h:panelGrid>
			</p:tab>



			<!-- RICERCA PACCHETTO -->

			<p:tab id="ricercaPacchetto" title="RICERCA PACCHETTO">
				<h:panelGrid columns="2" cellpadding="30">
					<div style="float: left">
						<h:panelGrid columns="2" cellpadding="10" cellspacing="10">




							<!-- RICERCA PACCHETTO PER ID -->

							<div align="left">

								<h:outputText value="Ricerca Pacchetto Tramite ID:" />
								<br />


								<h:form>

									<div style="display: inline;" align="left">

										<h:inputText id="r3" autocomplete="true"
											value="#{ricercaPacchettiImpiegatoBean.idPacchetto}" />
										<h:panelGrid id="ricerca3">
											<h:commandButton value="Ricerca" update="ricerca3"
												action="#{ricercaPacchettiImpiegatoBean.ricercaPacchettoImpiegatoId()}"
												ajax="false" />


											<br />


										</h:panelGrid>
									</div>

								</h:form>

							</div>



							<!-- RICERCA PACCHETTO PER TERMINE -->


							<div align="left">

								<h:outputText value="Ricerca Pacchetto Tramite termine:" />
								<br />


								<h:form>

									<div style="display: inline;" align="left">

										<h:inputText id="r4" autocomplete="true"
											value="#{ricercaPacchettiImpiegatoBean.termine}" />
										<h:panelGrid id="ricerca4">
											<h:commandButton value="Ricerca" update="ricerca4"
												action="#{ricercaPacchettiImpiegatoBean.ricercaPacchettoImpiegatoTermine()}"
												ajax="false" />


											<br />

										</h:panelGrid>
									</div>

								</h:form>

							</div>





						</h:panelGrid>
					</div>
				</h:panelGrid>
			</p:tab>

		</p:tabView>

	</p:layoutUnit>

</p:layout>

</html>

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>
</h:head>
<h:body>
	<h2>IMPIEGATO: LISTA PACCHETTI</h2>


	<h:form>
		<p:fieldset legend="Ecco il risultato della ricerca dei pacchetti"
			widgetVar="regWidget" style="width: 600px;">

			<p:growl id="growl" showDetail="true" />




			<p:dataTable id="pacchettoRicercato" var="pacchetto"
				value="#{ricercaPacchettiImpiegatoBean.pacchettiRicercatiID}"
				rowKey="#{pacchetto.idPacchetto}"
				selection="#{ricercaPacchettiImpiegatoBean.pacchettoSelezionato}"
				selectionMode="single">

				<f:facet name="header">  
            Clicca il pulsante "Seleziona" dopo aver selezionato una singola riga per vederne i dettagli  
        </f:facet>

				<p:column headerText="ID pacchetto">  
            #{pacchetto.idPacchetto}  
        </p:column>

				<p:column headerText="Destinazione">  
            #{pacchetto.destinazione}  
        </p:column>

				<p:column headerText="Etichetta">  
            #{pacchetto.etichetta}  
        </p:column>

				<f:facet name="footer">
					<p:commandButton id="viewButton" value="Seleziona"
						icon="ui-icon-search" update=":form:display"
						action="#{ricercaPacchettiImpiegatoBean.dettagliPacchettoSelezionato()}"
						ajax="false" />
				</f:facet>

			</p:dataTable>



		</p:fieldset>

		<br />
		<br />
		<div align="left">
			<h:button id="bottoneHome" value="Torna alla Homepage"
				outcome="index" ajax="false" />
		</div>

	</h:form>


</h:body>
</html>

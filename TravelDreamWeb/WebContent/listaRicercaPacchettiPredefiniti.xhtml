<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

<h:head>
</h:head>
<h:body>
	<h2>LISTA DEI PACCHETTI RICERCATI</h2>
	<h:form>
		<p:fieldset legend="Ecco i possibili pacchetti predefiniti inerenti alla ricerca effettuata" widgetVar="regWidget" style="width: 600px;">
		
		
		<p:growl id="growl" showDetail="true" />

			<p:dataTable id="listaPacchettiPredefiniti" var="pacchettoPredefinito" value="#{ricercaPacchettiBean.pacchettiRicercati}"
				paginator="true" rows="10" selection="#{ricercaPacchettiBean.pacchettoSelezionato}"
				selectionMode="single">       

				<p:ajax event="rowSelect" listener="#{ricercaPacchettiBean.onRowSelect}" oncomplete="dettgliPacchettoPredefinitoRicercato" /> 
					
					
				<!-- <p:ajax event="rowUnselect" listener="#{ricercaPacchettiBean.onRowUnselect}" update=":form:growl" /> -->													

				<f:facet name="header">  
            	Seleziona un pacchetto per visualizzare i dettagli  
		        </f:facet>
		
								
						<p:column headerText="Destinazione">  
		            #{pacchettoPredefinito.destinazione}  
		        </p:column>
		
						<p:column headerText="Data di Partenza">  
		            #{pacchettoPredefinito.dataInizioValidita}  
		        </p:column>
		
						<p:column headerText="Data di Ritorno">  
		            #{pacchettoPredefinito.dataFineValidita}  
		        </p:column>
		        
			</p:dataTable>
		
		
  	</p:fieldset>

	
	
	
	
	
	

        
</h:form>
</h:body>
</html>

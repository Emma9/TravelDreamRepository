<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<p:layout fullPage="true">

		    
	<div align="center">
		<p:layoutUnit position="north" size="90" header="TRAVELDREAM"
			resizable="false" closable="false" collapsible="false">
			<div style="display: inline;">
				<div style="float: left">
					<h:form id="pacc">
						<p:commandButton id="bottoneListaMieiPacchetti" value="Lista dei miei Pacchetti" update="pacc" action="#{mostraPacchettiPersonalizzatiBean.mostraPacchettiPersonalizzati}">
							 <f:setPropertyActionListener target="#{mostraPacchettiPersonalizzatiBean.email}" value="#{loginClienteBean.email}" />
						</p:commandButton>
						
					</h:form>
				</div>
				<div style="float: left">
				<h:form id="gift">
					<p:commandButton id="bottoneMiaGiftList" value="La mia GiftList" update="gift" action="#{mostraGiftListBean.mostraGiftList}">
						 <f:setPropertyActionListener target="#{mostraPacchettiPersonalizzatiBean.email}" value="#{loginClienteBean.email}" />
						 
					</p:commandButton>
				</h:form>
				</div>
			</div>
			<div align="right">
				<div style="display: inline;">
					<div style="float: right">
						<h:form>
							<h:outputText value="BENVENUTO: " />
							<h:outputText value="#{loginClienteBean.email}" />
						</h:form>
					</div>
					<div style="float: right: ;">
						<h:form id="logout">
							<p:commandButton actionListener="#{loginClienteBean.logout}" update="logout" value="Logout" />
						</h:form>
					</div>
				</div>
			</div>
		</p:layoutUnit>
	</div>

	<p:layoutUnit position="west" size="300" header="RICERCA PER DESTINAZIONE"
		resizable="false" closable="false" collapsible="false">
		<br />
		<h:form id="form">

			<p:messages id="message" showSummary="true" showDetail="false" autoUpdate="true" closable="true" />
			<h:outputLabel value="Destinazione: " />
		    <p:inputText value="#{ricercaPacchettiBean.destinazione}"
		       id="destinazione"
		        required="true"
		        requiredMessage="Devi inseriere una destinazione"
		        validatorMessage="Il nome  deve avere una lunghezza da 1 a 15 caratteri"
		        >
		    </p:inputText>
		    <p:message for="destinazione"/>

			<h:outputLabel value="Data di Partenza: " />
			<p:calendar value="#{ricercaPacchettiBean.dataPartenza}" id="dataDiPartenza" required="true" requiredMessage="Devi inserire una data di Partenza"/>
			<p:message for="dataDiPartenza"/>
			<br />
			
			<h:outputText value="Data di Ritono " />
			<p:calendar value="#{ricercaPacchettiBean.dataRitorno}" id="dataDiRitorno" required="true" requiredMessage="Devi inserire una data di Ritorno"/>
			<p:message for="dataDiRitorno"/>
			<br />

			<h:panelGrid columns="2" style="margin-bottom:10px" cellpadding="5">
				<h:outputText value="Numero di Partecipanti: " />
				<br />
				<p:selectOneMenu value="#{ricercaPacchettiBean.numPartecipanti}" >
					<f:selectItem itemLabel="1" itemValue="1" />
					<f:selectItem itemLabel="2" itemValue="2" />
					<f:selectItem itemLabel="3" itemValue="3" />
					<f:selectItem itemLabel="4" itemValue="4" />
					<f:selectItem itemLabel="5" itemValue="5" />
					<f:selectItem itemLabel="6" itemValue="6" />
					<f:selectItem itemLabel="7" itemValue="7" />
					<f:selectItem itemLabel="8" itemValue="8" />
				</p:selectOneMenu>

			</h:panelGrid>
		    <p:commandButton id="bottoneRicerca" value="Ricerca" actionListener="#{ricercaPacchettiBean.ricercaPacchetti}">
		    </p:commandButton>


		</h:form>
		
	</p:layoutUnit>

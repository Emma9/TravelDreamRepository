<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:head>
</h:head>


<p:layout fullPage="true">

	<div align="center">
		<p:layoutUnit position="north" size="90" header="TRAVELDREAM"
			resizable="false" closable="false" collapsible="false">
			<div style="display: inline;">
				<div style="float: left">
					<h:form id="pacc">
						<h:button id="bottoneCreaPacchetto" outcome="creazionePacchettoPredefinito" value="Crea Pacchetto" ajax="false"/>
					</h:form>
				</div>
				<div style="float: left">
					<h:form id="comp">
						<h:button id="bottoneCreaComponente" outcome="creazioneComponente" value="Aggiungi Componente" ajax="false"/>
					</h:form>
					
				</div>
			</div>
			<div align="right">
				<div style="display: inline;">
					<div style="float: right">
					<h:outputText value="BENVENUTO: " />
					<h:outputText value="#{loginImpiegatoBean.idImpiegato}" />
					
					</div>
					<div style="float: right: ;">
					<h:form id="logout">
						<h:commandButton action="#{loginImpiegatoBean.logout()}" value="Logout" ajax="false" />
					</h:form>
					</div>
				</div>
			</div>
		</p:layoutUnit>
	</div>

	<p:layoutUnit position="center" size="550">
		<h:form id="ricercaPacchetto">
			<p:tabView id="ricercaView">

				<p:tab id="ricercaComponente" title="RICERCA COMPONENTE">
					<h:panelGrid columns="2" cellpadding="30">
						<div style="float: left">
							<h:panelGrid columns="2" cellpadding="10" cellspacing="10">
								<h:outputText value="Ricerca Componente Tramite Codice:" />
								<br />
								<div style="display: inline;">
									<h:inputText  autocomplete="true" value="#{ricercaComponentiImpiegatoBean.codiceComponente}" />
									<h:panelGrid id="ricerca1">
										<h:commandButton value="Ricerca" update="ricerca1"  action="#{ricercaComponentiImpiegatoBean.ricercaComponenteImpiegatoId()}" ajax="false"/>
										<!--andiamo in listaComponentiRicercaImpiegato -->
									</h:panelGrid>
								</div>
							</h:panelGrid>
						</div>
						<div style="float: left">
							<h:panelGrid columns="2" cellpadding="10" cellspacing="10">
								<h:outputText value="Ricerca Componente Tramite Termine:" />
								<br />
								<div style="display: inline;">
									<h:inputText  autocomplete="true" />
									<h:panelGrid id="ricerca2">
									<h:commandButton value="Ricerca" update="ricerca2" action="#{ricercaComponentiImpiegatoBean.ricercaComponenteImpiegatoTermine()}" ajax="false" />
									<!--andiamo in listaComponentiRicercaImpiegato -->
									</h:panelGrid>
								</div>
							</h:panelGrid>
						</div>
					</h:panelGrid>
				</p:tab>
				<p:tab id="ricercaPacchetto" title="RICERCA PACCHETTO">
					<h:panelGrid columns="2" cellpadding="30">
						<div style="float: left">
							<h:panelGrid columns="2" cellpadding="10" cellspacing="10">
								<h:outputText value="Ricerca Pacchetto Tramite Identificativo:" />
								<br />
								<div style="display: inline;">
									<h:inputText autocomplete="true" />
									<h:panelGrid id="ricerca3">
									<h:commandButton value="Ricerca" update="ricerca3" action="#{ricercaPacchettiImpiegatoBean.ricercaPacchettoImpiegatoId()}" ajax="false"/>
									<!--andiamo in listaPacchettiRicercaImpiegato -->
									</h:panelGrid>
								</div>
							</h:panelGrid>
						</div>
						<div style="float: left">
							<h:panelGrid columns="2" cellpadding="10" cellspacing="10">
								<h:outputText value="Ricerca Pacchetto Tramite Termine:" />
								<br />
								<div style="display: inline;">
									<h:inputText autocomplete="true" />
									<h:panelGrid id="ricerca4">
									<h:commandButton value="Ricerca" update="ricerca4" action="#{ricercaPacchettiImpiegatoBean.ricercaPacchettoImpiegatoTermine()}" ajax="false"/>
									<!--andiamo in listaPacchettiRicercaImpiegato -->
									</h:panelGrid>
								</div>
							</h:panelGrid>
						</div>
					</h:panelGrid>
				</p:tab>

			</p:tabView>
		</h:form>
	</p:layoutUnit>





</p:layout>

</html>

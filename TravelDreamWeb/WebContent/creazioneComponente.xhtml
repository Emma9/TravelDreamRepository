<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

<h:head>
</h:head>
<h:body>
	<h2>CREAZIONE DI UN NUOVO COMPONENTE</h2>
	<h:form>
		<p:fieldset legend="Ecco i parametri da settare per un nuovo componente" widgetVar="regWidget" style="width: 600px;">
			<div style="float: center">
				<div style="display: inline;">
				<p:selectOneRadio id="tipologia" value="#{formBean.number}">  
				            <f:selectItem itemLabel="Volo" itemValue="1" />  
				            <f:selectItem itemLabel="Hotel" itemValue="2" />  
				            <f:selectItem itemLabel="Escursione" itemValue="3" />    
				</p:selectOneRadio> 
				
				<p:outputLabel value="Descrizione: "/>
				<p:inputText value="#{loginClienteBean.email}"
			       id="descrizione"
			       required="true"
			       requiredMessage="Devi inserire una descrizione del componente">  
			    </p:inputText>
			    <p:message for="descrizione" />
				
				
				
				<p:outputLabel value="Costo: "/>
				<p:inputText value="#{loginClienteBean.email}"
			       id="costo"
			       required="true"
			       requiredMessage="Devi inserire il costo del componente">  
			    </p:inputText>
			    <p:message for="costo" />
				
				</div>
				</div>
   		 <p:commandButton value="Conferma" actionListener="#{mostraGiftListBean}" /> <!-- messaggio avvenimento ritorno home page impiegato -->
  	</p:fieldset>

        
        
</h:form>
</h:body>
</html>

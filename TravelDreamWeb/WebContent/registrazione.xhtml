<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

	<h:form id="form">  
    <h:outputLink id="registrazioneLink" value="javascript:void(0)"  title="registrati"></h:outputLink>  
  
    <p:growl id="growl" showDetail="true" life="3000" />  
  
    <p:dialog id="dialog" header="REGISTRAZIONE UTENTE" widgetVar="dlg" resizable="false">  
  
        <h:panelGrid columns="2" cellpadding="5">  
            <h:outputLabel for="email" value="E-mail Utente:" />  
            <p:inputText value="#{ContentBean.email}"   
                    id="email" required="true" label="email" />  
              
            <h:outputLabel for="nomeUtente" value="Nome Utente: " />  
            <h:inputText value="#{ContentBean.nomeUtente}"   
                    id="nomeUtente" required="true" label="nomeUtente" /> 
            <h:outputLabel for="password" value="Password Utente: " />  
            <h:inputSecret value="#{ContentBean.password}"   
                    id="password" required="true" label="password" /> 
              
            <f:facet name="footer">  
                <p:commandButton id="registraButton" value="Registrati" update="growl"   
                    actionListener="#{ContentBean.registrati}"
                    oncomplete="handleRegisterRequest(xhr, status, args)"/>  
            </f:facet>  
        </h:panelGrid>  
          
    </p:dialog>  
</h:form> 
</html>
